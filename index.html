<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <h1 style="text-align: center;">Todo List</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="taskentry" placeholder="Enter your task..." style="padding: 10px; width: 50%;">
        <input type="datetime-local" id="duedate" style="padding: 10px;">
        <button onclick="addTask()" style="padding: 10px;">Add Task</button>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button class="action" id="allbtn">All</button>
        <button class="action" id="undonebtn">Undone</button>
        <button class="action" id="completebtn">Completed</button>
    </div>

    <ul id="taskList" style="list-style-type: none; padding: 0; max-width: 600px; margin: auto;"></ul>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
